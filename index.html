<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Loginpage</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#"><img src="images/netflixlogo.png" alt="Logo"></a>
        </div>
    </div>

    <div class="login-body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form action="#">
                <div class="input-box">
                    <input required type="text" placeholder="E-mail ou número de telemóvel">
                </div>
                <div class="input-box">
                    <input required type="password" placeholder="Palavra-passe">
                </div>

                <div>
                    <button class="submit">
                        Iniciar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="images/Facebook_logo.png" alt="Facebook Logo"></span>
                    <span><a href="#">Conectar com o Facebook</a></span>
                </div>
                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Subscreva agora.</a></p>
                </div>
               
            </div>

        </div>
    </div>
</body>
</html>
